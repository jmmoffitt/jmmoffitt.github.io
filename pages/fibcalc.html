<!DOCTYPE html>
<html>

		<title>Fibbonacci Calculator</title>
	</head>
	<body>
		<header>
			<div class="topnav" id="myTopnav">
				<a href="https://wwww.josephmoffitt.com" class="active"><img src=/img/logo3.png class="logo" /></a>
				<a href="https://www.github.com/jmmoffitt">Github</a>
                <a href="/pages/snakegame.html">Snake Game</a>
                <a href="/pages/fibcalc.html">FibCalc</a>
				<a href="javascript:void(0);" class="icon" onclick="myFunction()">
				  <i class="fa fa-bars"></i>
				</a>
			  </div>
		</header>
		<div class="top-content">
            <label for="fibnum">Enter the Fibonnacci number you want:</label>
            <input type="number" id="fibnum" name="fibnum" min="1" max="500">
           <script>
               const  fib = (n, memo ={}) => {
                   if (n in memo) return memo[n];
                   if (n <= 2) return 1;
                   memo[n] = fib(n-1, memo) + fib(n-2, memo);
                   return memo[n];
               }

           </script>
           <button onclick="fib(document.getElementById('fibnum').value)">Find Fib Number</button>
            <br>
            Result:<input id="output">
            </div>
        </div>
	<script>
       
    </script>
		<footer>
		</footer>

	<script>
		function myFunction(){
			var x = document.getElementById("myTopnav");
			if(x.className === "topnav"){
				x.className += " responsive";
			} else {
					x.className = "topnav";
				}
			}
	</script>	
	</body>
</html>
